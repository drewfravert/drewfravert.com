name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: "1.10.3"
        otp-version: "23.0"
    
    - name: Install Dependencies
      run: mix deps.get
    
    - name: Check Formatting
      run: mix format --check-formatted
    
    - name: Run Credo
      run: mix credo --strict
    
    - name: Run Tests
      run: mix test
